  <script>
    // ## Array Cardio Day 2

    const people = [
    { name: 'Wes', year: 1988 },
    { name: 'Kait', year: 1986 },
    { name: 'Irv', year: 1970 },
    { name: 'Lux', year: 2015 }
    ];

    const comments = [
    { text: 'Love this!', id: 523423 },
    { text: 'Super good', id: 823423 },
    { text: 'You are the best', id: 2039842 },
    { text: 'Ramen is my fav food ever', id: 123523 },
    { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19?
    // Array.prototype.every() // is everyone 19?
    const olderThanNinety = people.some(people => ( (new Date()).getFullYear()) - people.year > 19 );
    const everyOlderThanNinety = people.every(people => ( (new Date()).getFullYear()) - people.year > 19 );

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    function findComment(ID) {
      return comments.find(comment => comment.id === ID);
    }
    // findComment(823423);

    // OR...💏
    // const findID = comments.find(comment => comment.id === 823423);


    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423

    function findCommentIndex(ID) {
      return comments.findIndex(comment => comment.id === ID);
    }
    // findCommentIndex(823423);

    // function deleteComment(ID) {
    //   const newComments = comments;
    //   newComments.splice(findCommentIndex(ID), 1);
    //   return newComments;
    // }

    // fancy way 💏💏

    function deleteComment(ID) {
      const newComments = [
      ...comments.slice(0, findCommentIndex(ID)),
      ...comments.slice(findCommentIndex(ID)+1)
      ];
      return newComments;
    }




  </script>
